<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="css/style.css">
    <title>social page</title>

<body>
    <section id="all">
        <div class="home">
            <div class="sidebar">

                <li>Home</li>

            <div class="main">

                     <h1>Greetings form,</h1>
